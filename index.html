<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <title>OLX</title>
  </head>
  <body>
    <header>
      <section class="header">
        <button type="button" class="menu-button">
          <svg class="icon-burger">
            <use href="./images/sprite.svg#icon-Burger"></use>
          </svg>
        </button>
        <a class="logo" href="">Logo</a>
        <svg class="icon-search">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </section>
      <!-- main -->
      <main>
        <!-- sale -->
        <h1 class="hide">shopping list</h1>
        <section class="section sale">
          <div class="features">
            <h2 class="chapter">Розпродаж</h2>
            <h2 class="chapter">різне</h2>
            <button class="link-all" type="button">Дивитися всі</button>
          </div>
          <div class="cards">
            <ul>
              <li class="card">
                <img
                  class="card-img"
                  src="./images/black-t-shirt.jpg"
                  alt="black-t-shirt"
                />
                <div class="info">
                  <h3 class="title">Майка жіноча чорна</h3>
                  <span class="discount">
                    <p class="price-before">200 грн</p>
                    <p class="price-now">100 грн</p>
                  </span>
                </div>
              </li>
              <li class="card">
                <img class="card-img" src="./images/t-shirt.jpg" alt="t-shirt"
                />
                <div class="info">
                  <h3 class="title">Футболка спортивна</h3>
                  <span class="discount">
                    <p class="price-before">300 грн</p>
                    <p class="price-now">200 грн</p>
                  </span>
                </div>
              </li>
            </ul>
          </div>
          <div class="features">
            <h2 class="chapter">Відпочинок і спорт</h2>
            <button class="link-all" type="button">Дивитися всі</button>
          </div>
          <div class="cards">
            <ul>
              <li class="card">
                <img class="card-img" src="./images/white-jacket.jpg" alt="white-jacket"
                />
                <div class="info">
                  <h3 class="title">Куртка жіноча</h3>
                  <p class="price">2 300 грн</p>
                </div>
              </li>
              <li class="card">
                <img class="card-img" src="./images/black-jacket.jpg" alt="black-jacket"
                />
                <div class="info">
                  <h3 class="title">Куртка на блискавці</h3>
                  <p class="price">5 000 грн</p>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <section class="section">
          <ul class="pages">
        <li><button class="page-number">1</button></li>
        <li><button class="page-number">2</button></li>
        <li><button class="page-number">3</button></li>
      </ul>
      </section>
    </header>
  </body>
</html>
